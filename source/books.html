layout: page

<div id="top">

    <h2>Books</h2>
    
    {% for month in site.booklist.read %}
    <h4>{{ month[0] }}</h4>
        <dl> {% for book in month[1] %}
            <dt>{{ book.title }}</dt>
            <dd>{{ book.author }}</dd>
        {% endfor %} </dl>
    {% endfor %}

</div>
